<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('Images/Litt6.jpg'); /* Update with the actual path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        /* Optional: Add styles for the content if needed */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #ffffff;
        }

        .side-by-side {
            display: flex;
            gap: 20px;
        }

        .resized-image {
            width: 4in;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <title>Your GitHub Page Title</title>
</head>
<body>
    <header>
        <h1>Welcome to My Bucks GitHub Page!</h1>
    </header>
    <main class="container">
        <div class="side-by-side">
            <!-- First Image (resized) -->
            <img class="resized-image" src="Images/409302875_681482454098248_2457541796468550038_n.jpg" alt="Moquirri11">

            <!-- Second Image -->
            <img src="Images/410117029_374506651899259_3830287235994303024_n.jpg" alt="Mofletirri"> 
        </div>

        <!-- Additional content if needed -->
        <p>Someday, this will be a beautiful website. For now, it's a work in progress.</p>
    </main>
</body>
</html>
