<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('Images/Litt6.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            color: #ffffff;
        }

        .side-by-side {
            display: flex;
            gap: 20px;
        }

        .fixed-buttons {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .fixed-buttons button {
            margin-left: 10px;
            color: white;
            background-color: #4CAF50;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
    <title>Your GitHub Page Title</title>
</head>
<body>
    <div class="fixed-buttons">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
    </div>

    <header>
        <h1>B<sup>2</sup> Consulting</h1>
    </header>
    <main class="container">
        <div class="side-by-side">
            <!-- First Image (resized) -->
            <img class="resized-image" src="Images/409302875_681482454098248_2457541796468550038_n.jpg" alt="Moquirri11" style="width: 4in; height: auto;">

            <!-- Second Image -->
            <img src="Images/410117029_374506651899259_3830287235994303024_n.jpg" alt="Mofletirri" style="width: 4in; height: auto;"> 
        </div>

        <!-- Additional content if needed -->
        <p>Someday, this will be a beautiful website. For now, it's a work in progress.</p>
    </main>
</body>
</html>
